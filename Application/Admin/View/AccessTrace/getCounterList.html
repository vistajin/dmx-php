<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header-admin.html" />
<link href="__PUBLIC__/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script charset="utf-8" src="__PUBLIC__/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script charset="utf-8" src="__PUBLIC__/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header" style="margin:0; padding:0; border:0" align="center">
			<h3>访客次数</h3>
		</div>
		<!-- 搜索框 -->
		<div class="panel-body row">
			<form class="form-inline" action="__CONTROLLER__/getCounterList" method="post">
				<div class="form-group col-md-5">
					<label for="start_date">开始日期</label>
					<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
						data-link-field="start_date" data-link-format="yyyy-mm-dd" style="width: 210px;">
						<input class="form-control" size="16" type="text" value="{$startDate}" readonly placeholder="请选择开始日期" required> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="start_date" name="start_date" value="{$startDate}" />
				</div>
				<div class="form-group col-md-5">
					<label for="end_date">结束日期</label>
					<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
						data-link-field="end_date" data-link-format="yyyy-mm-dd" style="width: 210px;">
						<input class="form-control" size="16" type="text" value="{$endDate}" readonly placeholder="请选择结束日期" required> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="end_date" name="end_date" value="{$endDate}" />
				</div>
				<div class="form-group col-md-2" align="center">
					<button type="submit" class="btn btn-info">查找</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /搜索框 -->

	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<!-- 					<th align="center">序号</th> -->
					<th>时间</th>
					<th>位置</th>
					<th>ip</th>
					<th>URL</th>
					<!-- 					<th>操作</th> -->
				</tr>
			</thead>
			<volist name="list" id="vo">
			<tr>
				<!-- 				<td align="center">{$key+1}</td> -->
				<td>{$vo.thedate}</td>
				<td>{$vo.location}</td>
				<td>{$vo.ip}</td>
				<td>{$vo.url}</td>
				<!-- 				<td> -->
				<!-- 					<button class="btn btn-info" onclick="viewmsg({$vo.uid})" title="查看"> -->
				<!-- 						<span class="glyphicon glyphicon-search"></span> -->
				<!-- 					</button> -->
				<!-- 					<button class="btn btn-danger" data-toggle="modal" data-target="#myModal"  -->
				<!-- 						onclick="deleteMsg({$vo.uid})" title="删除"> -->
				<!-- 						<span class="glyphicon glyphicon-remove"></span> -->
				<!-- 					</button> -->
				<!-- 				</td> -->
			</tr>
			</volist>
		</table>
	</div>
	</empty>
	<div class="container" align="center" style="margin-top: 0">
		<ul class="pagination nomargin">{$page}
		</ul>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">警告</h4>
				</div>
				<div class="modal-body">确定要删除该留言吗？</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-danger" onclick="doDeleteMsg()">确定删除</button>
				</div>
			</div>
		</div>
	</div>

	<form id="theform" method="post">
		<input type="hidden" id="uid" name="uid">
	</form>
</body>

<script>
$('.form_date').datetimepicker({
    language:  'zh-CN',
    weekStart: 1,
    todayBtn:  1,
	autoclose: 1,
	todayHighlight: 1,
	startView: 2,
	minView: 2,
	forceParse: 0
});
</script>
</html>
