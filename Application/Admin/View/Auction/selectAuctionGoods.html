<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header-admin.html" />
</head>

<body>
	<div class="container">
		<div class="page-header" align="center" style="padding:0px;margin:0px">
			<h3>选择拍卖物品</h3>
		</div>
	</div>
	<empty name="list">
	<div class="container">
		<div class="page-header" align="center">
			<h4>没有可选的物品！</h4>
		</div>
	</div>
	<else />
	<form id="theform" method="post" action="__CONTROLLER__/linkAuctionGoods">
	<input type="hidden" name="auction_uid" value="{$auction_uid}">
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>选择</th>
					<th>物品名称</th>
					<th>类别</th>
					<th>价格</th>
				</tr>
			</thead>
			<volist name="list" id="vo">
			<tr>
				<td width="50px;"><input type="checkbox" name="goodsuid[]" id="goods{$key}" value="{$vo.uid}" ></td>
				<td>{$vo.name}</td>
				<td width="150px;">{$productCategoryList[$vo[category]]}</td>
				<td width="100px;">{$vo.price}</td>
			</tr>
			</volist>
		</table>
	</div>
	</empty>
	<div class="container" align="center" style="margin-top: 0">
		<ul class="pagination nomargin">{$page}
		</ul>
	</div>
	<div align="center">
		<button type="submit" class="btn btn-info">确定</button>
		<a href="__CONTROLLER__/auctionList" class="btn btn-default" >返回</a>
	</div>
	</form>
</body>

</html>
