<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header.html" />
<title>东鸣轩收藏品中心</title>
</head>

<body>
	<include file="./Application/Tpl/navi.html" active="home"/>
	<div class="container">
		<include file="./Application/Tpl/homeSlide.html" />
        <div class="row">
            <include file="newsLeft" />
            <div class="col-md-9 nopaddingleft nopaddingright">
                <div class="panel panel-warning">
					<div class="panel-heading">{$subtitle}</div>
					<div class="panel-body" style="padding: 0;">
						<empty name="rtlist">
							目前没有{$subtitle}
						<else/>
                   		<div class="table-responsive">
							<table class="table table-striped table-hover" style="margin-bottom: 0;">
								<volist name="rtlist" id="vo">
								<tr>
									<td style="border-top: 0;">
										<a href="javascript: viewNewDetails({$vo.uid})">{$vo.title}</a>
									</td>
									<td width="100px" align="right" style="border-top: 0;">{$vo.thedate}</td>
								</tr>
								</volist>
							</table>
						</div>
						<div align="center" style="margin-top: 0;">
							<ul class="pagination nomargin">{$page}
							</ul>
						</div>
						</empty>
                   	</div>
                </div>
            </div>
        </div>
	</div>
	<form id="viewActibityForm" action="__CONTROLLER__/viewDetails.html" method="post">
		<input type="hidden" id="uid" name="uid">
	</form>
    <include file="./Application/Tpl/footer.html" />
</body>
<script>
function viewNewDetails(uid) {
	$("#uid").val(uid);
	$("#viewActibityForm").submit();
}
</script>
</html>
