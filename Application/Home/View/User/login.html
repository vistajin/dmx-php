<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header.html" />
<title>东鸣轩商城 - 登录</title>
<link rel="stylesheet" href="__PUBLIC__/validform/css/style.css" media="all">
<script type="text/javascript" src="__PUBLIC__/validform/js/Validform_v5.3.2.js"></script>
</head>

<body>
	<include file="./Application/Tpl/navi.html" />
	<div class="container">
		<include file="./Application/Tpl/homeSlide.html" />
		<div class="container" style="width: 465px">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-8">
					<div class="page-header" align="center">
						<h3>登录</h3>
					</div>
				</div>
			</div>
			<form class="form-horizontal" id="theform" action="__CONTROLLER__/dologin" method="post">
				<div class="form-group">
					<label for="user_id" class="col-sm-3 control-label">用户名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="user_id" id="user_id" placeholder="请输入您的登录用户名" required>
					</div>
					<div class="col-sm-1 Validform_div"></div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" name="password" id="password" placeholder="请输入您的登录密码" required>
					</div>
					<div class="col-sm-1 Validform_div"></div>
				</div>
				<div class="form-group">
					<label for="code" class="col-sm-3 control-label">验证码</label>
					<div class="col-sm-8">
						<input type="text" id="code" name="code" class="form-control" placeholder="请输入验证码" datatype="n4-4"
							errormsg="验证码为4位数字！" nullmsg="请输入验证码!"> <img class="verify" title="点击换一张"
							src="__ROOT__/Home/Common/genverify">
<!-- 	TODO						datatype="s1-50" -->
<!-- 							errormsg="你输入的用户名包含非法字符或超出50个字符！"  -->
					</div>
					<div class="col-sm-1 Validform_div"></div>
				</div>
				<!-- 				<div class="form-group"> -->
				<!-- 					<div class="col-sm-offset-2 col-sm-10"> -->
				<!-- 						<div class="checkbox"> -->
				<!-- 							<label><input type="checkbox"> Remember me</label> -->
				<!-- 						</div> -->
				<!-- 					</div> -->
				<!-- 				</div> -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-8" align="center">
						<button type="submit" class="btn btn-info">登录</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<include file="./Application/Tpl/footer.html" />
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$(".verify").click();
	});
	$("#theform").Validform({
		tiptype : 2
	/* 2: 输入框右边显示错误信息， 1： 弹出显示， 3：输入框下方显示 */
	});
	$(".verify").click(function() {
		var newUrl = $(this).attr("src") + "?F=" + Math.random();
		$(this).attr("src", newUrl);
	});
</script>
</html>
