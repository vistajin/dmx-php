<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header.html" />
<title>东鸣轩收藏品中心</title>
</head>

<body>
	<include file="./Application/Tpl/navi.html" active="home"/>
	<div class="container">
		<include file="./Application/Tpl/homeSlide.html" />
        <div class="row">
            <div class="col-md-3 nopaddingleft {$nopaddingright}">
                <include file="./Application/Tpl/activity.html" />                
                <include file="./Application/Tpl/ads.html" key="otherleftads" />
            </div>
            <div class="col-md-9 nopaddingleft nopaddingright">
                <div class="panel panel-warning">
					<div class="panel-heading">商家列表</div>
					<div class="panel-body" style="padding: 0" align="center">
                    	<!-- 搜索框 -->
	                    <div class="panel panel-info">  
<!-- 		                    <div class="panel-heading"> -->
<!-- 		                    	<a data-toggle="collapse" data-parent="#accordion" href="#collapseSearch"> -->
<!-- 		                    		查找商家 -->
<!-- 		                    	</a>  -->
<!-- 		                    </div> -->
<!-- 		                    <div id="collapseSearch" class="panel-collapse collapse in"> -->
		                    <div class="panel-body row">
			                    <form class="form-inline" action="__CONTROLLER__/sellerList.html" method="post">
				                    <div class="form-group col-md-3">
										<label for="floor">楼层</label>
										<select class="form-control" style="width:80px" name="floor" id="floor">
											<option value="">请选择</option>
											<volist name="floors" id="vo">
											<if condition="$key eq $floor">
											<option value="{$key}" selected>{$vo}</option>
											<else/>
											<option value="{$key}">{$vo}</option>
											</if>
											</volist>
										</select>
									</div>
									<div class="form-group col-md-4">
										<label for="major_business">经营业务</label>
										<select class="form-control" style="width:160px" name="major_business" id="major_business">
											<option value="">请选择</option>					
											<volist name="businessTypeList" id="vo">
											<if condition="$key eq $major_business">
											<option value="{$key}" selected>{$vo}</option>
											<else/>
											<option value="{$key}">{$vo}</option>
											</if>
											</volist>
										</select>
									</div>
<!-- 									<div class="form-group col-md-4"> -->
<!-- 										<label for="second_business">次营</label> -->
<!-- 										<select class="form-control" style="width:160px" name="second_business" id="second_business"> -->
<!-- 											<option value="">请选择</option>					 -->
<!-- 											<volist name="businessTypeList" id="vo"> -->
<!-- 											<if condition="$key eq $second_business"> -->
<!-- 											<option value="{$key}" selected>{$vo}</option> -->
<!-- 											<else/> -->
<!-- 											<option value="{$key}">{$vo}</option> -->
<!-- 											</if> -->
<!-- 											</volist> -->
<!-- 										</select> -->
<!-- 									</div> -->
									<div class="form-group col-md-1" align="center">
										<button type="submit" class="btn btn-info">查找</button>
									</div>
								</form>
							</div>
<!-- 							</div> -->
						</div>
						<!-- /搜索框 -->
						
	                    <empty name="list">
						<div class="container">
							<div class="page-header">
								<h5>没有记录！</h5>
							</div>
						</div>
						<else />
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th align="center" style="width: 50px;">楼层</th>
										<th>商家名称</th>
										<th>经营业务</th>
										<th>经营特色</th>
<!-- 										<th>次营业务</th> -->
									</tr>
								</thead>
								<volist name="list" id="vo">
								<tr>
									<td align="center">{$vo.floor}</td>
									<td><a href="__CONTROLLER__/sellerDetails/uid/{$vo.uid}">{$vo.name}</a></td>
									<td>{$vo.major_business_text}</td>
									<td>{$vo.deal_in}</td>
<!-- 									<td>{$businessTypeList[$vo[second_business]]}</td> -->
								</tr>
								</volist>
							</table>
						</div>
						</empty>
						<div align="center" style="margin-top: 0;">
							<ul class="pagination nomargin">{$page}
							</ul>
						</div>
					</div>
                </div>
            </div>
        </div>
	</div>
    <include file="./Application/Tpl/footer.html" />
</body>
</html>
