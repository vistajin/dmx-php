<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="./Application/Tpl/header.html" />
<title>东鸣轩收藏品中心</title>
</head>

<body>
	<include file="./Application/Tpl/navi.html" active="home" />
	<div class="container">
		<include file="./Application/Tpl/homeSlide.html" />
		<div class="row">
			<div class="col-md-3 nopaddingleft {$nopaddingright}">
				<include file="./Application/Tpl/activity.html" />
				<include file="./Application/Tpl/left-ads.html" />
			</div>
			<div class="col-md-9 nopaddingleft nopaddingright">
				<div class="panel panel-warning">
					<div class="panel-heading">
						商家详情
						<span class="pull-right">
							<a href="javascript:history.go(-1)">返回</a>
						</span>
					</div>
					<div class="panel-body">
						<div class="row">
							<form class="form-inline">
								<div class="form-group col-md-offset-1 col-md-5">
									<label class="control-label">商家名称</label>&nbsp;&nbsp;
									<div class="form-control-static">{$record.name}</div>
								</div>
								<div class="form-group col-md-5 col-md-offset-1 ">
									<label class="control-label">楼层</label>
									<div class="form-control-static">{$record.floor}</div>
								</div>
								<div class="form-group col-md-offset-1 col-md-5">
									<label class="control-label">经营业务</label>&nbsp;&nbsp;
									<div class="form-control-static">{$record.major_business_text}</div>
								</div>
								<div class="form-group col-md-offset-1 col-md-5">
									<label class="control-label">经营特色</label>&nbsp;&nbsp;
									<div class="form-control-static">{$record.deal_in}</div>
								</div>
<!-- 								<div class="form-group col-md-5 col-md-offset-1"> -->
<!-- 									<label class="control-label">次营业务</label> -->
<!-- 									<div class="form-control-static">{$businessTypeList[$record[second_business]]}</div> -->
<!-- 								</div> -->
								<div class="form-group col-md-offset-1 col-md-10 col-md-offset-1">
									<label class="control-label">商家简介</label>
									<div>									
										<empty name="record.logo">
											<p><img class="carousel-inner img-responsive img-rounded" src="__ROOT__/Public/images/seller-logo-miss.jpg"></p>
										<else/>
											<p><img class="carousel-inner img-responsive img-rounded" src="__ROOT__/Uploads/{$record.logo}"></p>
										</empty>
										<p>{$record.introduction}</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="./Application/Tpl/footer.html" />
</body>
</html>
